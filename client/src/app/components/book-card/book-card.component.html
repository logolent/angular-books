<div class="book-card">
	<div [routerLink]="'/books/' + book.id">
		<p class="book-card__name">{{book.name}}</p>
		<p class="book-card__author">{{book.author}}</p>
	</div>

	<div class="book-card__delete">
		<a (click)="onDelete()"
			class="link"
		>
			<img src="assets/icons/x.svg" alt="">
		</a>
	</div>
</div>
