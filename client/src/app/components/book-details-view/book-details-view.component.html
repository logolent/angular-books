<div class="book-details-view">
	<form
		class="form"
		(ngSubmit)="submitHandler()"
		[formGroup]="bookForm"
	>
		<input
			formControlName="formName"
			class="form__input" type="text" placeholder="Название"
		>
		<input
			formControlName="formAuthor"
			class="form__input" type="text" placeholder="Автор"
		>
		<button
			[disabled]="bookForm.invalid"
			[class._disabled]="bookForm.invalid"
			class="form__button" type="submit"> {{buttonName}}
		</button>
	</form>
</div>
